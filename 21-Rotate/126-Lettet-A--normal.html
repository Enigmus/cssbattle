<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#126. Letter A</title>
    <style>
        body {
            background: #62306D
        }

        p {
            position: fixed;
        }

        .a {
            background: #C5B732;
            width: 42px;
            height: 140px;
            transform: skew(20deg);
            top: 64px;
            left: 209px
        }

        .b {
            background: #FEF9CA;
            width: 42px;
            height: 140px;
            transform: skew(-20deg);
            top: 64px;
            left: 149px
        }

        .c {
            background: #AA445F;
            width: 52px;
            height: 50px;
            transform: skew(40deg);
            top: 154px;
            left: 198px
        }

        .d {
            background: #E38F66;
            width: 52px;
            height: 50px;
            transform: skew(-40deg);
            top: 154px;
            left: 150px
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
    <p class='c'></p>
    <p class='d'></p>

</body>

</html>
