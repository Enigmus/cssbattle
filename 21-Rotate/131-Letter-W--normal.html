<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#131. Letter W</title>

    <style>
        body {
            background: #E38F66
        }

        p {
            position: fixed;
        }

        .a {
            width: 60px;
            height: 116px;
            border-radius: 0 0 80px 80px;
            border: 30px solid #62306D;
            border-top: 0;
            margin: 76px 87px;
            filter: drop-shadow(90px 0 #FFFBDA);
        }

        .b {
            width: 30px;
            height: 30px;
            background: #62306D;
            border-radius: 80px;
            margin: 62px 87px;
            box-shadow: 90px 0 #62306D, 180px 0 #FFFBDA;
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
</body>

</html>
