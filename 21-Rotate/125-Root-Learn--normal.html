<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#125. Root Learn</title>
    <style>
        body {
            background: #EFF2F1
        }

        p {
            position: fixed;
            background: #1C1C1C
        }

        .a {
            width: 40px;
            height: 150px;
            top: 74px;
            left: 130px
        }

        .d {
            width: 47px;
            height: 150px;
            top: 74px;
            left: 187.5px;
            transform: skew(30deg)
        }

        .b {
            width: 130px;
            height: 90px;
            top: 44px;
            left: 130px;
            border-radius: 0 50px 50px 0;
        }

        .c {
            width: 50px;
            height: 60.8px;
            top: 59.2px;
            left: 170px;
            border-radius: 0 50px 50px 0;
            background: #EFF2F1;
        }

        .e {
            width: 0px;
            height: 0px;
            top: 151px;
            left: 110px;
            background: none;
            border: 40px solid transparent;
            border-bottom: 25px solid#1C1C1C;

        }

        .f {
            box-shadow: 0 9px#1C1C1C;
            -webkit-box-reflect: above 33.5px
        }

        .g {
            top: 154px;
            left: 210px;
            box-shadow: 0 5.5px#1C1C1C
        }

        .h {
            width: 50px;
            height: 50px;
            top: 175px;
            left: 190px;
            background: #EFF2F1
        }
    </style>
</head>

<body>
    <p class="a"></p>
    <p class="e f"></p>
    <p class="e g"></p>
    <p class="h"></p>
    <p class="d"></p>
    <p class="b"></p>
    <p class="c"></p>
</body>

</html>
