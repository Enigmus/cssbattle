<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#125. Root Learn</title>

    <style>
        * {
            background: #EFF2F1;
        }

        p {
            margin: 52px 162px;
            position: fixed;
            width: 90px;
            height: 90px;
            background: #1C1C1C;
            border-radius: 0 45px 45px 0;
        }

        p::before {
            content: '';
            position: fixed;
            margin: 0 -60px;
            width: 180px;
            height: 180px;
            background: #1C1C1C;
            clip-path: polygon(0 0, 35.5% 0, 87% 89.2%, 100% 96.5%, 100% 100%, 67.5% 100%, 38.5% 50%, 33.5% 50%, 33.5% 88.5%, 44.5% 95%, 44.5% 100%, 0 100%, 0 95%, 11% 88.5%, 11% 11%, 0 5%);
        }

        p::after {
            content: '';
            position: fixed;
            margin: 15px 0;
            width: 50px;
            height: 60px;
            background: #EFF2F1;
            border-radius: 0 45px 45px 0;
        }
    </style>
</head>

<body>
    <p></p>
</body>

</html>
