<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#133. Spiral</title>
    <style>
        body {
            background: #F5D6B4
        }

        div {
            position: fixed;
            border: 20px solid#D86F45
        }

        .p,
        .t {
            border-radius: 75vw 75vw 0 0;
            border-bottom: none
        }

        .d,
        .n {
            border-radius: 0 0 75vw 75vw;
            border-top: none;
            top: 150px
        }

        .p {
            top: 110px;
            left: 160px;
            width: 40px;
            height: 20px;
        }

        .t {
            top: 70px;
            left: 120px;
            width: 120px;
            height: 60px;
        }

        .d {
            left: 120px;
            width: 80px;
            height: 40px;
        }

        .n {
            left: 80px;
            width: 160px;
            height: 80px;
        }

        .l,
        .r {
            width: 20px;
            height: 20px;
            border: none;
            background: #D86F45;
            border-radius: 50%;
            top: 140px;
        }

        .l {
            left: 80px
        }

        .r {
            left: 160px
        }
    </style>
</head>

<body>
    <div class='p'></div>
    <div class='t'></div>
    <div class='d'></div>
    <div class='n'></div>
    <div class='l'></div>
    <div class='r'></div>
</body>

</html>
