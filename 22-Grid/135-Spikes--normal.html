<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#135. Spikes</title>
    <style>
        body {
            background: #E3516E;
        }

        div {
            position: absolute;
        }

        .block {
            width: 90px;
            height: 40px;
            border-radius: 50px;
            background: #D9D9D9;
            top: 100px;
            left: 100px;
            box-shadow: 110px 0 #D9D9D9,
                0 60px #D9D9D9,
                110px 60px #D9D9D9
        }

        .shadow {
            width: 100px;
            height: 100px;
            background: #E3516E;
            transform: rotate(45deg);
            top: 100px;
            left: 48px;
            box-shadow: 144px -144px #E3516E
        }
    </style>
</head>

<body>
    <div class='block'></div>
    <div class='shadow'></div>
</body>

</html>
