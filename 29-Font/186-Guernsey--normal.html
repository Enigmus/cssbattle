<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#186. Guernsey</title>
    <style>
      p {
        position: fixed;
      }
      .a {
        width: 400px;
        height: 80px;
        background: #e8112d;
        top: 94px;
        left: 0;
      }
      .b {
        transform: rotate(90deg);
      }
      .c {
        background-color: #f9dd16;
        width: 200px;
        height: 20px;
        top: 124px;
        left: 100px;
      }
      .e {
        border: 20px solid transparent;
        border-left: 30px solid #f9dd16;
        top: 114px;
        left: 85px;
        -webkit-box-reflect: right 130px;
      }
      .f {
        border: 20px solid transparent;
        border-top: 30px solid #f9dd16;
        top: 19px;
        left: 180px;
        -webkit-box-reflect: below 130px;
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="a b"></p>
    <p class="c"></p>
    <p class="c b"></p>
    <p class="e"></p>
    <p class="f"></p>
  </body>
</html>
