<head>

    <title>#183. Brazil</title>
    <style>
        body {
            background: #009B3A
        }

        p,
        div {
            position: fixed
        }

        .a {
            top: 34px;
            left: 200px;
            border: 100px solid #009B3A;
            border-left: 150px solid #FEDF00;

        }

        .b {
            background: #002776;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            top: 90px;
            left: 140px;
            overflow: hidden
        }

        .c {
            position: static;
            width: 200px;
            height: 210px;
            border-radius: 50%;
            margin: 30px 0 0 -78px;
            border: 10px solid #fff;
        }
    </style>
</head>

    <p class='a'></p>
    <div class='b'>
        <p class='c'></p>
    </div>
