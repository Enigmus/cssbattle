<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#184. India</title>

    <style>
        p {
            position: fixed;
        }

        .a {
            background: #F19E4B;
            width: 400px;
            height: 100px;
            top: -16px;
            left: 0;
        }

        .b {
            background: #3F8627;
            width: 400px;
            height: 100px;
            top: 184px;
            left: 0;
        }

        .c {
            background: #00007B;
            width: 60px;
            height: 60px;
            top: 94px;
            left: 160px;
            border-radius: 50%;
            box-shadow: inset 0 0 0 20px #FFFFFF;
            border: 10px solid #00007B
        }

        .d {
            background: #00007B;
            width: 4px;
            height: 60px;
            top: 104px;
            left: 198px;
        }

        .e {
            transform: rotate(60deg)
        }

        .f {
            transform: rotate(-60deg)
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
    <p class='c'></p>
    <p class='d'></p>
    <p class='d e'></p>
    <p class='d f'></p>
</body>

</html>
