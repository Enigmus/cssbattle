<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#97. Snowman</title>
    <style>
        body {
            background: #AC474B
        }

        p {
            position: fixed;
            background: #FFFFFF;
        }

        .a {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            top: 80px;
            left: 170px;
            box-shadow: 0 70px 0 20px #FFFFFF
        }

        .b {
            background: #FFA63F;
            width: 60px;
            height: 10px;
            border-radius: 20px;
            top: 127px;
            left: 170px;
        }

        .c {
            background: #0E1F2B;
            width: 40px;
            height: 15px;
            top: 39px;
            left: 180px;
            box-shadow: 0 10px#FFFFFF, 0 25px#0E1F2B
        }

        .d {
            background: #0E1F2B;
            width: 60px;
            height: 5px;
            top: 79px;
            left: 170px;
        }

        .e {
            background: #AC474B;
            width: 80px;
            height: 18px;
            top: 123px;
            left: 160px;
        }

        .f {
            background: #0E1F2B;
            width: 10px;
            height: 10px;
            border-radius: 20px;
            top: 97px;
            left: 185px;
            box-shadow: 20px 0 #0E1F2B
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='e'></p>
    <p class='b'></p>

</body>

</html>
