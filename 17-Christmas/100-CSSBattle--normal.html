<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#100. CSSBattle</title>
    <style>
        body {
            background: #14313E;
        }

        p {
            position: fixed;
            background: #FFDF00
        }

        .a {
            width: 10px;
            height: 40px;
            border-radius: 5px 0 0 5px;
            top: 114px;
            left: 53px;
            -webkit-box-reflect: right 274px
        }

        .b {
            width: 40px;
            height: 150px;
            border-radius: 20px 0 0 20px;
            top: 59.8px;
            left: 63px;
            -webkit-box-reflect: right 194px
        }

        .c {
            background: #14313E;
            width: 15px;
            height: 100px;
            border-radius: 10px 0 0 10px;
            top: 84px;
            left: 88px;
            -webkit-box-reflect: right 193px
        }

        .d {
            width: 30px;
            height: 150px;
            top: 44px;
            left: 194px;
            transform: rotate(45deg);
            box-shadow: 0 0 0 10px #14313E
        }

        .e {
            top: 44px;
            left: 175px;
            transform: rotate(-45deg);
        }

        .f {
            width: 21px;
            height: 21px;
            top: 55px;
            left: 127px;
            box-shadow: 126px 0 #FFDF00
        }

        .g {
            width: 19px;
            height: 50px;
            top: 161px;
            left: 133px;
            transform: rotate(45deg);
            border-radius: 6px;
        }

        .h {
            top: 161px;
            left: 248px;
            transform: rotate(-45deg);
        }

        .i {
            width: 19px;
            height: 80px;
            top: 128.5px;
            left: 150.5px;
            transform: rotate(-45deg);
        }

        .j {
            top: 128px;
            left: 231px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
    <p class='c'></p>
    <p class='d'></p>
    <p class='d e'></p>
    <p class='f'></p>
    <p class='g'></p>
    <p class='g h'></p>
    <p class='i'></p>
    <p class='i j'></p>

</body>

</html>
