<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#166. Flow</title>
    <style>
        body {
            background: #D86F45;
            color: #FDFBF8;
        }

        p {
            position: fixed;
            background: #FDFBF8;
            border-radius: 50%;
        }

        .a {
            width: 30px;
            height: 30px;
            top: 80px;
            left: 100px;
            box-shadow: 170px 0, 85px -50px 0 24px, 85px 59px 0 24.5px, 0 60px, 170px 60px, 30px 60px #D86F45, 140px 60px #D86F45
        }

        .b {
            width: 200px;
            height: 100px;
            top: 154px;
            left: 100px;
            border-radius: 0 0 100px 100px
        }

        .c {
            width: 30px;
            height: 110px;
            top: -16px;
            left: 100px;
            border-radius: 0;
            box-shadow: 170px 0, 85px -67px 0 25px
        }
    </style>
</head>

<body>
    <p class='b'></p>
    <p class='a'></p>
    <p class='c'></p>
</body>

</html>
