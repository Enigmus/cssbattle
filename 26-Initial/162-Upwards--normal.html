<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#162. Upwards</title>
    <style>
        * {
            background: #998235
        }

        p {
            position: fixed;
            background: #FCBE5C;
            padding: 35px 70px;
            transform: rotate(45deg);
            margin: 108px 147px
        }

        .a {
            background: #0B2429;
            transform: rotate(-45deg);
            margin: 106px 97px
        }
    </style>
</head>

<body>
    <p></p>
    <p class='a'></p>
</body>

</html>
