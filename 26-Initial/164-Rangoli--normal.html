<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#164. Rangoli</title>
    <style>
        body {
            background: #66284A
        }

        p {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 20px solid #F0CD48;
            border-top-color: transparent;
            top: 24px;
            left: 150px;
            transform: rotate(-135deg)
        }

        .a {
            top: 84px;
            left: 90px;
            transform: rotate(135deg);
            border-color: #D86F45;
            border-top-color: transparent;
        }

        .b {
            top: 84px;
            left: 210px;
            transform: rotate(-45deg);
            border-color: #D669EC;
            border-top-color: transparent;
        }

        .c {
            top: 144px;
            left: 150px;
            transform: rotate(45deg);
            border-color: #FDFBF8;
            border-top-color: transparent;
        }
    </style>
</head>

<body>
    <p></p>
    <p class='a'></p>
    <p class='b'></p>
    <p class='c'></p>
</body>

</html>
