<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#177. Frankenstein</title>
    <style>
        body {
            background: #3C8D3F
        }

        p {
            position: fixed;
            background: #1A1D2F;
            color: #1A1D2F;
        }

        .a {
            border-radius: 25px;
            width: 10px;
            height: 30px;
            top: 130px;
            left: 100px;
            box-shadow: 190px 0
        }

        .b {
            width: 200px;
            height: 10px;
            top: 140px;
            left: 100px;
        }

        .c {
            border-radius: 10px 10px 50% 50%;
            background: #1A1D2F;
            width: 150px;
            height: 150px;
            top: 60px;
            left: 125px;
        }

        .d {
            border-radius: 10px 10px 50% 50%;
            background: #14F078;
            width: 150px;
            height: 150px;
            top: 60px;
            left: 125px;
            clip-path:
                polygon(0 100%,
                    0 29px, 15px 44px,
                    30px 29px, 45px 44px,
                    60px 29px, 75px 44px,
                    90px 29px, 105px 44px,
                    120px 29px, 135px 44px,
                    150px 29px, 100% 100%);
        }

        .e {
            border-radius: 50%;
            background: #FFFFFF;
            width: 30px;
            height: 30px;
            top: 128.5px;
            left: 155px;
            box-shadow: inset 0 0 0 10px;
            -webkit-box-reflect: right 30px
        }

        .f {
            border-radius: 0 0 40px 40px;
            width: 40px;
            height: 20px;
            top: 168.5px;
            left: 180px;
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
    <p class='c'></p>
    <p class='d'></p>
    <p class='e'></p>
    <p class='f'></p>
</body>

</html>
