<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#175. Evil Cat</title>
    <style>
        body {
            background: #ED6A9D
        }

        p {
            position: fixed
        }

        .a {
            background: #050044;
            border-radius: 50%;
            width: 180px;
            height: 150px;
            top: 74px;
            left: 110px
        }

        .b {
            top: 45px;
            left: 122px;
            transform: rotate(-3deg);
            border-style: solid;
            border-color: #ffffff00;
            border-left-color: #050044;
            border-width: 45px 60px
        }

        .c {
            top: 45px;
            left: 158px;
            transform: rotate(3deg);
            border-style: solid;
            border-color: #ffffff00;
            border-right-color: #050044;
            border-width: 45px 60px
        }

        .d {
            background: #FFC100;
            border-radius: 50%0;
            width: 40px;
            height: 40px;
            top: 114px;
            left: 144px;
            transform: rotate(45deg)
        }

        .e {
            background: #FFC100;
            border-radius: 50%0;
            width: 40px;
            height: 40px;
            top: 114px;
            left: 214px;
            transform: rotate(45deg)
        }

        .f {
            top: 169px;
            left: 184px;
            border-style: solid;
            border-color: #ffffff00;
            border-top-color: #ED6A9D;
            border-width: 16px 16px
        }

        .g {
            background: #050044;
            border-radius: 50%;
            width: 10px;
            height: 30px;
            top: 120px;
            left: 160px;
            box-shadow: 70px 0 #050044
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
    <p class='c'></p>
    <p class='d'></p>
    <p class='e'></p>
    <p class='f'></p>
    <p class='g'></p>
</body>

</html>
