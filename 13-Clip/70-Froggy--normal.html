<!DOCTYPE html>
<html lang="en">

<head>

    <title>70 - Froggy</title>

        .a {

        .b {
            background: #FE5F55;

            top: 69px;
            left: 140px;

        }

        .c {
            background: #FFF1C1;
            width: 30px;
            height: 30px;
            top: 79px;
            left: 150px;
            box-shadow: 70px 0#FFF1C1
        }

        .d {
            background: #293462;
            width: 10px;
            height: 10px;
            top: 89.2px;
            left: 160px;
            box-shadow: 70px 0#293462, 25px 55px#293462, 45px 55px#293462
        }
    </style>
</head>

<body>
    <div>
        <p class='a'></p>

</html>
