<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#75.Hippo</title>

    <style>
      body {
        background: #191919;
      }
      p {
        position: fixed;
      }
      .a {
        width: 20px;
        height: 30px;
        top: 54px;
        left: 150px;
        transform: rotate(-40deg);
        background: #000000;
        box-shadow: inset 0 0 0 5px #fe5f55;
        border-radius: 50%;
      }
      .b {
        left: 230px;
        transform: rotate(40deg);
      }
      .c {
        width: 130px;
        height: 130px;
        top: 59px;
        left: 135px;
        background: #fe5f55;
        border-radius: 60px 60px 0 0;
      }
      .d {
        width: 10px;
        height: 10px;
        top: 109px;
        left: 160px;
        background: #000000;
        box-shadow: 70px 0;
        border-radius: 50%;
      }
      .e {
        width: 150px;
        height: 100px;
        top: 129px;
        left: 125px;
        background: #a64942;
        border-radius: 62px 62px 50px 50px;
      }
      .f {
        width: 20px;
        height: 30px;
        top: 149px;
        left: 150px;
        transform: rotate(45deg);
        background: #000000;
        border-radius: 50%;
      }
      .g {
        left: 230px;
        transform: rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="a b"></p>
    <p class="c"></p>
    <p class="d"></p>
    <p class="e"></p>
    <p class="f"></p>
    <p class="f g"></p>
  </body>
</html>
