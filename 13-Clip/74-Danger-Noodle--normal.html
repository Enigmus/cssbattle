<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#74. Danger Noodle</title>
    <style>
      body {
        background: #191919;
      }
      p {
        position: fixed;
      }
      .a {
        background: #191919;
        top: 60px;
        left: 64px;
        width: 10px;
        height: 153px;
        border: solid #e08027;
        border-width: 0 6px;
      }
      .b {
        left: 114px;
      }
      .c {
        left: 164px;
      }
      .e {
        background: #191919;
        border-radius: 9in 9in 0 0;
        top: 24px;
        left: 14px;
        width: 60px;
        height: 30px;
        border: 7Q solid #e08027;
        border-bottom: 0;
        -webkit-box-reflect: right 29px;
      }
      .f {
        width: 29px;
        height: 15px;
        top: 39px;
        left: 30px;
        -webkit-box-reflect: right 60px;
      }
      .g {
        background: #191919;
        border-radius: 0 0 9in 9in;
        top: 208px;
        left: 64px;
        width: 60px;
        height: 30px;
        border: 7Q solid #e08027;
        border-top: 0;
        -webkit-box-reflect: right 29px;
      }
      .h {
        width: 29px;
        height: 15px;
        top: 209px;
        left: 80px;
        -webkit-box-reflect: right 60px;
      }
      .i {
        background: #191919;
        border-radius: 35px 0 0;
        top: 124px;
        left: 214px;
        width: 60px;
        height: 80px;
        border: 7Q solid #e08027;
        border-bottom: 0;
        border-right: 0;
      }
      .j {
        border-radius: 20px 0 0;
        width: 45px;
        height: 70px;
        top: 139px;
        left: 230px;
      }
      .k {
        background: #191919;
        border-radius: 0 0 35px 0;
        top: 59px;
        left: -30px;
        width: 60px;
        height: 80px;
        border: 7Q solid #e08027;
        border-top: 0;
        border-left: 0;
      }
      .m {
        border-radius: 0 0 20px 0;
        width: 45px;
        height: 70px;
        top: 54px;
        left: -31px;
      }
      .l {
        background: #e08027;
        border-radius: 20px 35px 35px 20px;
        top: 118px;
        left: 265px;
        width: 50px;
        height: 30px;
      }
      .n {
        background: #191919;
        border-radius: 50%;
        top: 121px;
        left: 295px;
        width: 10px;
        height: 10px;
        box-shadow: 0 16px #191919;
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="a b"></p>
    <p class="a c"></p>
    <p class="e"></p>
    <p class="e f"></p>
    <p class="g"></p>
    <p class="g h"></p>
    <p class="i"></p>
    <p class="i j"></p>
    <p class="k"></p>
    <p class="k m"></p>
    <p class="l"></p>
    <p class="n"></p>
  </body>
</html>
