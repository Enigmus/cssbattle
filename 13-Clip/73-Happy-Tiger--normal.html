<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#73.Happy Tiger</title>
    <style>
        body {
            background: #F3AC3C
        }

        p,
        .b {
            position: fixed;
            background: #1A4341
        }

        .a {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: inset 0 0 0 10px #998235;
            top: 50px;
            left: 115px;
            -webkit-box-reflect: right 50px
        }

        .b {
            background: #998235;
            width: 150px;
            height: 150px;
            border-radius: 75px 75px 60px 60px;
            top: 74.8px;
            left: 125px;
            overflow: hidden
        }

        .c {
            background: #1A4341;
            width: 60px;
            height: 60px;
            transform: rotate(45deg)translate(-2px, -65px);
            margin: 1px 0 0 1px
        }

        .d {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 80px 0 #1A4341;
            top: 120px;
            left: 150px;
        }

        .e {
            background: #FFFFFF;
            width: 100px;
            height: 40px;
            border-radius: 12px 12px 30px 30px;
            top: 154px;
            left: 150px;
        }

        .f {
            width: 20px;
            height: 10px;
            background: #ffffff;
            border: 10px solid #1A4341;
            border-radius: 0 0 50px 50px;
            border-top: 0;
            top: 164px;
            left: 164px;
            -webkit-box-reflect: right -10px
        }

        .g {
            width: 10px;
            height: 20px;
            top: 144px;
            left: 194px;
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <div class='b'>
        <div class='c'></div>
    </div>
    <p class='d'></p>
    <p class='e'></p>
    <p class='f'></p>
    <p class='g'></p>
</body>

</html>
