<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#79. Tambourine</title>
    <style>
        * {
            background: #6592CF;
            color: #243D83
        }

        p {
            position: absolute;
            border: 10px solid;
            border-radius: 50%;
        }

        .a {
            width: 150px;
            height: 150px;
            margin: 66px 108px;
        }

        .b {
            width: 100px;
            height: 100px;
            margin: 192px 132px;
            border-radius: 50%;
            border: 10px solid #ffffff00;
            border-top: 10px solid #243D83;
        }

        .c {
            width: 30px;
            height: 30px;
            margin: 86px 98px;
        }

        .d {
            margin: 158px 98px
        }

        .e {
            margin: 158px 238px
        }

        .f {
            margin: 88px 238px
        }

        .g {
            margin: 48px 168px
        }

        .h {
            border: 0;
            background: #243D83;
            width: 10px;
            height: 10px;
            margin: 178px 118px;
            box-shadow: 140px 0, 0 -70px, 140px -70px, 70px -110px
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
    <p class='c'></p>
    <p class='c d'></p>
    <p class='c e'></p>
    <p class='c f'></p>
    <p class='c g'></p>
    <p class='h'></p>
</body>

</html>
