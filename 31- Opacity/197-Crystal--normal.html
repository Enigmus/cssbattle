<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#197. Crystal</title>
    <style>
      body {
        background: #5f133f;
      }
      p {
        position: fixed;
      }
      .a {
        width: 50px;
        height: 160px;
        background: #f075b0;
        top: 54px;
        left: 175px;
      }
      .b {
        transform: rotate(60deg);
      }
      .c {
        transform: rotate(-60deg);
      }
      .d {
        width: 50px;
        height: 50px;
        background: #f7bed9;
        border-radius: 50%;
        top: 109px;
        left: 175px;
      }
      .e {
        border: 25px solid transparent;
        border-bottom: 30px solid #f7bed9;
        top: -1px;
        left: 175px;
        -webkit-box-reflect: below 160px;
      }
      .f {
        transform: rotate(60deg);
        top: 56Q;
        left: 268px;
        -webkit-box-reflect: below 160px;
      }
      .g {
        transform: rotate(-60deg);
        top: 56Q;
        left: 82px;
        -webkit-box-reflect: below 159.5px;
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="a b"></p>
    <p class="a c"></p>
    <p class="d"></p>
    <p class="e"></p>
    <p class="e f"></p>
    <p class="e g"></p>
  </body>
</html>
