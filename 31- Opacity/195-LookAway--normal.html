<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#195. LookAway</title>
    <style>
      * {
        background: #131313;
        position: fixed;
      }
      p {
        width: 240px;
        height: 190px;
        top: 39px;
        left: 80px;
        transform: rotate(-15deg);

        border-radius: 65px 65px 120px 120px;
        background: radial-gradient(
            circle at 20px 105px,
            #f459e3 150px,
            rgba(0, 0, 0, 0) 0
          ),
          radial-gradient(circle at 25% 60.4%, #e89a52 150px, #f9c96c 0px);
      }
      u {
        width: 15px;
        height: 15px;
        background: #131313;
        box-shadow: 65px 0 #131313;
        border-radius: 50%;
        top: 152px;
        left: 100px;
        -webkit-box-reflect: right 145px;
      }
      b {
        width: 50px;
        height: 25px;
        background: none;
        border: 15px solid#131313;
        border-top: 0;
        border-radius: 0 0 5em 5em;
        top: 160px;
        left: 100px;
        -webkit-box-reflect: right 15px;
      }
    </style>
  </head>
  <body>
    <p></p>
    <b></b>
    <u></u>
  </body>
</html>
