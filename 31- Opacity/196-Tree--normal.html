<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#196. Tree</title>
    <style>
      * {
        background: #90d3a6;
        position: fixed;
      }
      p {
        background: #024817;
        border-radius: 20px;
      }
      .a {
        width: 200px;
        height: 20px;
        top: 204px;
        left: 100px;
      }
      .b {
        width: 20px;
        height: 180px;
        top: 44px;
        left: 190px;
      }
      .c {
        width: 20px;
        height: 70px;
        top: 66px;
        left: 212px;
        transform: rotate(60deg);
        box-shadow: 43px 25px #024817;
      }
      .d {
        width: 20px;
        height: 70px;
        top: 66px;
        left: 168px;
        transform: rotate(-60deg);
        box-shadow: -43px 25px #024817;
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="b"></p>
    <p class="c"></p>
    <p class="d"></p>
  </body>
</html>
