<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#199. Antenna</title>
    <style>
      body {
        background: #f48b26;
      }
      p {
        position: fixed;
      }
      .a {
        background: #feff58;
        width: 20px;
        height: 300px;
        top: -16px;
        left: 190px;
      }
      .b {
        background: #feff58;
        width: 80px;
        height: 20px;
        border-radius: 40px;
        top: 14px;
        left: 120px;
        -webkit-box-reflect: right;
      }
      .c {
        background: #feff58;
        width: 120px;
        height: 20px;
        border-radius: 40px;
        top: 64px;
        left: 80px;
        -webkit-box-reflect: right;
      }
      .d {
        background: #feff58;
        width: 160px;
        height: 20px;
        border-radius: 40px;
        top: 114px;
        left: 40px;
        -webkit-box-reflect: right;
      }
      .e {
        background: #f48b26;
        width: 180px;
        height: 180px;
        border-radius: 40px;
        top: 184px;
        left: -40px;
        box-shadow: 0 0 0 20px #feff58;
        -webkit-box-reflect: right 120px;
      }
      .f {
        background: #feff58;
        width: 130px;
        height: 130px;
        border-radius: 10px;
        top: 214px;
        left: -20px;
        -webkit-box-reflect: right 180px;
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="b"></p>
    <p class="c"></p>
    <p class="d"></p>
    <p class="e"></p>
    <p class="f"></p>
  </body>
</html>
