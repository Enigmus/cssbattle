<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#198. Walls</title>
    <style>
      body {
        background: #6867d4;
      }
      p {
        position: fixed;
      }
      .a {
        background: #7bafde;
        width: 50px;
        height: 100px;
        transform: skewY(26.5deg);
        top: 97px;
        left: 0;
        box-shadow: 350px -200px #7bafde;
      }
      .b {
        background: #7bafde;
        width: 100px;
        height: 200px;
        transform: skewY(26.5deg);
        top: 34px;
        left: 150px;
      }
      .c {
        background: #000039;
        width: 100px;
        height: 100px;
        transform: skewY(-26.5deg);
        top: 84px;
        left: 50px;
        box-shadow: 200px 100px #000039;
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="b"></p>
    <p class="c"></p>
  </body>
</html>
