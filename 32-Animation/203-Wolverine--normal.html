<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#203. Wolverine</title>

    <style>
      body {
        background: #373794;
      }
      p {
        position: fixed;
      }

      .a {
        width: 90px;
        height: 100px;
        background: #f3ac3c;
        border-radius: 50px;
        top: 71px;
        left: 155px;
      }
      .b {
        width: 79px;
        height: 60px;
        background: #0e0e39;
        border-radius: 50px;
        top: 136px;
        left: 160px;
      }
      .c {
        width: 54px;
        height: 110px;
        background: #f3ac3c;
        border-radius: 50px;
        top: 102px;
        left: 173px;
      }
      .d {
        width: 100px;
        height: 70px;
        background: #0e0e39;
        border-radius: 0 50px 0 70px;
        top: 91px;
        left: 100px;
        -webkit-box-reflect: right;
      }
      .e {
        width: 30px;
        height: 20px;
        background: #ffffff;
        border-radius: 0 50px;
        top: 130px;
        left: 165px;
        -webkit-box-reflect: right 10px;
      }
      .f {
        width: 40px;
        height: 20px;
        background: #ffffff;
        border-radius: 50px;
        top: 174px;
        left: 180px;
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="b"></p>
    <p class="c"></p>
    <p class="d"></p>
    <p class="e"></p>
    <p class="f"></p>
  </body>
</html>
