<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#205. Magneto's helmet</title>

    <style>
      body {
        background: #232323;
      }
      p {
        position: fixed;
      }
      .a {
        background: #af3a3a;
        width: 160px;
        height: 214px;
        top: 18px;
        left: 120px;
        border-radius: 150px 150px 0 0;
      }
      .b {
        background: #232323;
        width: 70px;
        height: 142px;
        top: 90px;
        left: 165px;
      }
      .c {
        background: #232323;
        width: 120px;
        height: 70px;
        top: 71px;
        left: 140px;
        border-radius: 50%;
      }
      .d {
        background: #af3a3a;
        width: 90px;
        height: 60px;
        top: 26px;
        left: 155px;
        border-radius: 50%;
      }
      .e {
        background: #af3a3a;
        width: 46px;
        height: 43px;
        top: 204px;
        left: 127px;
        transform: rotate(32.3deg);
      }
      .f {
        background: #af3a3a;
        width: 46px;
        height: 43px;
        top: 204px;
        left: 227px;
        transform: rotate(-32.3deg);
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="e"></p>
    <p class="f"></p>
    <p class="b"></p>
    <p class="c"></p>

  </body>
