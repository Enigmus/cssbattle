<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#204. Deadpool</title>

    <style>
      body {
        background: #f3ac3c;
      }
      p {
        position: fixed;
      }

      .a {
        width: 166px;
        height: 166px;
        background: #000000;
        border-radius: 50%;
        top: 38px;
        left: 100px;
        border: 17px solid #9f3333;
      }
      .b {
        width: 36px;
        height: 170px;
        background: #9f3333;
        top: 55px;
        left: 182px;
      }
      .c {
        width: 30px;
        height: 15px;
        background: #ffffff;
        border-radius: 0 0 9in 9in;
        top: 126px;
        left: 135px;
        transform: rotate(28deg);
      }
      .d {
        width: 30px;
        height: 15px;
        background: #ffffff;
        border-radius: 0 0 9in 9in;
        top: 126px;
        left: 234px;
        transform: rotate(-28deg);
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="b"></p>
    <p class="c"></p>
    <p class="d"></p>
  </body>
</html>
