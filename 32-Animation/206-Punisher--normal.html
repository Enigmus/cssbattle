<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#206. Punisher</title>
    <style>
      body {
        background: #cae5dc;
      }
      p {
        position: fixed;
      }
      .a {
        width: 140px;
        height: 140px;
        top: 24px;
        left: 130px;
        border-radius: 50%;
        background: #000000;
      }
      .b {
        width: 100px;
        height: 30px;
        top: 134px;
        left: 150px;
        background: #000000;
      }
      .c {
        width: 46px;
        height: 23px;
        top: 102.5px;
        left: 139px;
        border-radius: 0 0 50px 50px;
        background: #cae5dc;
        transform: rotate(28deg);
      }
      .d {
        width: 46px;
        height: 23px;
        top: 102.5px;
        left: 215px;
        border-radius: 0 0 50px 50px;
        background: #cae5dc;
        transform: rotate(-28deg);
      }
      .e {
        top: 108px;
        left: 189px;
        border: 10px solid transparent;
        border-bottom: 32px solid#CAE5DC;
      }
      .f {
        width: 16px;
        height: 98px;
        top: 159px;
        left: 162px;
        background: #000000;
        color: #000000;
        box-shadow: 20px 0, 40px 0, 60px 0;
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="b"></p>
    <p class="c"></p>
    <p class="d"></p>
    <p class="e"></p>
    <p class="f"></p>
  </body>
</html>
