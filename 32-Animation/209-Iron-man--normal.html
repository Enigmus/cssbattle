<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#209. Iron man</title>

    <style>
      body {
        background: #bb2726;
      }
      p {
        position: fixed;
      }
      .a {
        background: #f3ac3c;
        width: 216px;
        height: 285px;
        top: -16px;
        left: 92px;
      }
      .b {
        background: #bb2726;
        width: 80px;
        height: 65px;
        top: -16px;
        left: 160px;
      }
      .c {
        border: 10px solid #bb2726;
        width: 146px;
        height: 122px;
        top: -26px;
        left: 117px;
      }
      .d {
        background: #fff;
        border: 10px solid #bb2726;
        width: 45px;
        height: 10px;
        top: 106px;
        left: 117px;
        -webkit-box-reflect: right 36px;
      }
      .e {
        border: 10px solid #bb2726;
        width: 96px;
        height: 122px;
        top: 222px;
        left: 142px;
      }
      .f {
        background: 0;
        border: 10px solid #bb2726;
        border-radius: 85px/110px;
        width: 132px;
        height: 394px;
        top: 146px;
        left: 0px;
        -webkit-box-reflect: right 96px;
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="b"></p>
    <p class="c"></p>
    <p class="d"></p>
    <p class="e"></p>

  </body>
</html>
