<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#167. React India</title>
    <style>
        body {
            background: #0D1335
        }

        p {
            position: fixed;
        }

        .a {
            background: #73C6EA;
            padding: 20px;
            margin: 122px 172px;
            border-radius: 50%;
        }

        .b {
            width: 230px;
            height: 90px;
            border-radius: 50%;
            border: 10px solid;
            top: 79px;
            left: 75px;
            color: #FBFAE2
        }

        .c {
            color: #4FA07B;
            transform: rotate(120deg)
        }

        .d {
            color: #DC6638;
            transform: rotate(60deg)
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
    <p class='b c'></p>
    <p class='b d'></p>
</body>

</html>
