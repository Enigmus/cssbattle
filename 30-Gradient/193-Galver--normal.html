<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#193. Galver</title>
    <style>
      * {
        background: #fcddeb;
        margin: 0;
      }
      p {
        position: fixed;
      }
      .a {
        background: radial-gradient(
          circle,
          #8b0051 20px,
          0,
          #f180b6 35px,
          0,
          #8b0051 50px,
          0,
          transparent 65px,
          0,
          #8b0051 80.5px,
          0,
          #fcddeb
        );
        width: 160px;
        height: 160px;
        top: 70px;
        left: 120px;
        border-radius: 50%;
      }
      .b {
        background: #8b0051;
        width: 30px;
        height: 30px;
        transform: translate(85px, 135px);
        border-radius: 50%;
        box-shadow: 100px -100px #8b0051, 100px 100px #8b0051, 200px 0 #8b0051;
      }
      .c {
        width: 400px;
        height: 300px;
        background: #8b0051;
        clip-path: polygon(
          50%50%,
          25%45%,
          25%55%,
          50%50%,
          46.2%15%,
          53.8%15%,
          50%50%,
          46.2%84%,
          53.8%84%,
          50%50%,
          75%45%,
          75%55%
        );
      }
    </style>
  </head>
  <body>
    <p class="b"></p>
    <p class="c"></p>
    <p class="a"></p>
  </body>
</html>
