<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#191. Modern Fence</title>

    <style>
      body {
        background: #2f2e59;
      }
      p {
        position: fixed;
        background: #eeecf6;
        color: #eeecf6;
      }
      .a {
        border-radius: 20px;
        width: 20px;
        height: 150px;
        top: 59px;
        left: 77px;
        box-shadow: 226px 0;
      }
      .b {
        border-radius: 20px;
        width: 20px;
        height: 242px;
        top: 72px;
        left: 178px;
        transform: rotate(-60deg);
        box-shadow: 114px -38px, 57px -5px, 57px -35px;
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="b"></p>
  </body>
</html>
