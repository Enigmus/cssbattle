<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#194. Fountain</title>
    <style>
      body {
        background: #4fa07b;
      }
      p {
        position: fixed;
        color: #0d1335;
        border: 20px solid #0d1335;
        border-bottom: 0;
        border-radius: 100px 100px 0 0;
      }
      .a {
        width: 100px;
        height: 97px;
        top: 4px;
        left: 130px;
      }
      .b {
        width: 100px;
        height: 97px;
        top: 104px;
        left: 70px;
        -webkit-box-reflect: right -20px;
      }
      .c {
        width: 20px;
        height: 67px;
        top: 44px;
        left: 170px;
      }
      .d {
        width: 20px;
        height: 80px;
        top: 144px;
        left: 110px;
        -webkit-box-reflect: right 60px;
      }
      .e {
        width: 20px;
        height: 80px;
        top: 184px;
        left: 150px;
        border: 0;
        background: #0d1335;
        box-shadow: 80px 0, 40px 20px;
      }
    </style>
  </head>
  <body>
    <p class="a"></p>
    <p class="b"></p>
    <p class="c"></p>
    <p class="d"></p>
    <p class="e"></p>
  </body>
</html>
