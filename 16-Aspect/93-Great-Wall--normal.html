<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#93. Great Wall</title>
    <style>
        body {
            background: #4F77FF
        }

        div {
            position: fixed;
        }

        div {
            background: #191919;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            top: 50px;
            left: 100px;
            overflow: hidden
        }

        .a {
            background: #F9E492;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 40px 0 42px 40px;
        }

        .b {
            background: #F9E492;
            color: #F9E492;
            width: 100px;
            height: 16px;
            box-shadow: 0 26px, 0 52px, 120px -13px, 120px 13px, 120px 39px
        }

        .c {
            position: fixed;
            background: #D6B73F;
            color: #D6B73F;
            width: 20px;
            height: 16px;
            top: 150px;
            left: 200px;
            transform: skewY(-34deg);
            box-shadow: 0 26px, 0 52px
        }
    </style>
</head>

<body>
    <div>
        <p class='a'></p>
        <p class='b'></p>
        <p class='c'></p>
    </div>
</body>

</html>
