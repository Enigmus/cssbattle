<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#93. Great Wall</title>
    <style>
      body {
        background: #4f77ff;
      }
      div {
        position: fixed;
      }
      div {
        background: #191919;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        top: 50px;
        left: 100px;
        overflow: hidden;
      }
      .a {
        background: #f9e492;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 40px 0 42px 40px;
      }
      .b {
        background: #f9e492;
        color: #f9e492;
        width: 100px;
        height: 16px;
        box-shadow: 0 26px, 0 52px, 120px -13px, 120px 13px, 120px 39px;
      }
      .c {
        position: fixed;
        background: #d6b73f;
        color: #d6b73f;
        width: 20px;
        height: 16px;
        top: 149px;
        left: 200px;
        transform: skewY(-33deg);
        box-shadow: 0 26px, 0 52px;
      }
    </style>
  </head>

  <body>
    <div>
      <p class="a"></p>
      <p class="b"></p>
      <p class="c"></p>
    </div>
  </body>
</html>
