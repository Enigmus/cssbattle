<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#92. Squeeze</title>
    <style>
      * {
        background: #6592cf;
      }
      p {
        position: fixed;
      }
      .a {
        width: 200px;
        height: 200px;
        top: 34px;
        left: 100px;
        background: #243d83;
        color: #243d83;
        border-radius: 50%;
        box-shadow: -226px 0, -114px 0 0 -73px, 226px 0, 114px 0 0 -73px;
      }
      .b {
        width: 32px;
        height: 30px;
        top: 94px;
        left: 71px;
        background: #6592cf;
        color: #6592cf;
        border-radius: 0 0 50px 50px;
        box-shadow: 226px 0;
        -webkit-box-reflect: below 20px;
      }
    </style>
  </head>

  <body>
    <p class="a"></p>
    <p class="b"></p>
  </body>
</html>
