<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#83. Supernova</title>
    <style>
        * {
            background: #243D83
        }

        p {
            position: fixed;
        }

        .a {
            width: 100px;
            height: 220px;
            background: #6592CF;
            border-radius: 50px;
            transform: rotate(45deg);
            top: 24px;
            left: 150px;
        }

        .b {
            transform: rotate(-45deg);
        }

        .c {
            width: 120px;
            height: 120px;
            transform: rotate(45deg);
            top: 74px;
            left: 140px;
        }

        .d {
            width: 60px;
            height: 60px;
            background: #EEB850;
            border-radius: 50px;
            top: 104px;
            left: 170px;
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='a b'></p>
    <p class='c'></p>
    <p class='d'></p>

</body>

</html>
