<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#88. Tight Corner</title>
    <style>
        body {
            background: #F7F3DA
        }

        p {
            position: fixed;
        }

        .a {
            width: 220px;
            height: 80px;
            background: #D25B70;
            margin: 102px -28px;
            border-radius: 10px;
            -webkit-box-reflect: right
        }

        .b {
            width: 220px;
            height: 80px;
            background: #F7F3DA;
            margin: 142px -28px;
            border-radius: 20px;
            box-shadow: 220px -80px#F7F3DA
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
</body>

</html>
