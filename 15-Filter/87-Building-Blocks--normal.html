<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#87. Building Blocks</title>
    <style>
        * {
            background: #F3AC3C;
            margin: 0;
        }

        p {
            background: #1A4341;
            position: absolute
        }

        .a {
            width: 150px;
            height: 50px;
            margin: 65px;
            border-radius: 10px 10px 10px 0;
        }

        .e {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .b {
            width: 100px;
            height: 100px;
            margin: 135px 235px;
            border-radius: 10px;
        }

        .d {
            width: 150px;
            height: 50px;
            margin: 185px 185px;
            border-radius: 10px;
        }

        .c {
            background: #F3AC3C;
            width: 70px;
            height: 70px;
            margin: 115px 165px;
            border-radius: 10px;
            box-shadow: -50px -50px 0 -10px#1A4341, 50px 50px 0 -10px#1A4341
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='a e'></p>
    <p class='b'></p>
    <p class='b d'></p>
    <p class='c'></p>
</body>

</html>
