<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#85. Pythagoras</title>
    <style>
        * {
            background: #D25B70
        }

        p {
            position: fixed
        }

        .a {
            width: 100px;
            height: 100px;
            background: #F7F3DA;
            top: 134px;
            left: 150px
        }

        .b {
            width: 60px;
            height: 60px;
            background: #6CB3A9;
            top: 62px;
            left: 114px;
            transform: rotate(37deg)
        }

        .c {
            width: 80px;
            height: 80px;
            background: #F6DF96;
            top: 38px;
            left: 202px;
            transform: rotate(37deg)
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
    <p class='c'></p>
</body>

</html>
