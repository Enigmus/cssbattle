<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#151. Pawn</title>
    <style>
        body {
            background: #F5D6B4;
        }

        p,
        :before {
            background: #D86F45;
            position: absolute;
        }

        .a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            top: 40px;
            left: 175px
        }

        .b {
            width: 80px;
            height: 20px;
            border-radius: 10px 10px 20px 20px;
            top: 94px;
            left: 160px
        }

        .c {
            width: 140px;
            height: 65px;
            top: 119px;
            left: 130px
        }

        .c:before {
            content: '';
            width: 150px;
            height: 150px;
            background: #f5D6B4;
            border-radius: 50%;
            top: -65px;
            left: -100px;
            -webkit-box-reflect: right 40px
        }

        .d {
            width: 140px;
            height: 40px;
            border-radius: 20px 20px 10px 10px;
            top: 200q;
            left: 130px
        }
    </style>
</head>

<body>
    <p class='c'></p>
    <p class='a'></p>
    <p class='b'></p>
    <p class='d'></p>
</body>

</html>
