<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#157. Monopoly</title>
    <style>
        body {
            background: #E38F66
        }

        p {
            background: #FFFBDA;
            position: fixed;
        }

        .a {
            width: 120px;
            height: 100px;
            top: 24px;
            left: 140px;
            border-radius: 60px 60px 0 0
        }

        .b {
            width: 180px;
            height: 20px;
            top: 114px;
            left: 110px;
            border-radius: 60px
        }

        .c {
            width: 20px;
            height: 20px;
            top: 156px;
            left: 160px;
            border-radius: 60px
        }

        .d {
            top: 146px;
            left: 210px;
            border: 10px solid #FFFBDA;
            background: #E38F66
        }

        .e {
            width: 40px;
            height: 40px;
            top: 204px;
            left: 155px;
            border-radius: 60px 60px 60px 0;
            transform: rotate(45deg);
        }

        .f {
            left: 205px;
            transform: rotate(225deg);
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
    <p class='c'></p>
    <p class='c d'></p>
    <p class='e'></p>
    <p class='e f'></p>
</body>

</html>
