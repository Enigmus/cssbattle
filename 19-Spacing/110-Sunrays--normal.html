<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#110. Sunrays</title>
    <style>
        body {
            background: #D25B70;
        }

        div {
            position: absolute;
            top: 80px;
            left: 195px;
            border-radius: 5px;
            width: 10px;
            height: 100px;
            background: #F2E09F;
            transform-origin: bottom;
        }

        .a1 {
            transform: translate(10px, 3px) rotate(30deg);
        }

        .a2 {
            transform: translate(16px, 10px) rotate(60deg);
        }

        .a3 {
            transform: translate(20px, 20px) rotate(90deg);
        }

        .b1 {
            transform: translate(-10px, 3px) rotate(-30deg);
        }

        .b2 {
            transform: translate(-16px, 10px) rotate(-60deg);
        }

        .b3 {
            transform: translate(-20px, 20px) rotate(-90deg);
        }
    </style>
</head>

<body>
    <div></div>
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a3"></div>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
</body>

</html>
