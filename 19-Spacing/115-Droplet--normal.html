<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#115. Droplet</title>
    <style>
        * {
            background: #F2E09F
        }

        p {
            position: fixed
        }

        .a {
            width: 380px;
            height: 150px;
            border-radius: 0 0 100px;
            top: -16px;
            left: 0px;
            box-shadow: 150px 0#C36271;
        }

        .b {
            border-radius: 100px 0 0 0;
            background: #C36271;
            top: 134px;
            left: 20px
        }

        .c {
            width: 100px;
            height: 50px;
            background: #C36271;
            border-radius: 50px 50px 0 0;
            top: 84px;
            left: 150px
        }

        .d {
            background: #F2E09F;
            border-radius: 0 0 50px 50px;
            top: 134px;
        }
    </style>
</head>

<body>
    <p class='a'>
    <p class='a b'>
    <p class='c'>
    <p class='c d'>
</body>

</html>
