<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#114. Negative Box</title>
    <style>
        * {
            background: #172D2C
        }

        .a {
            position: fixed;
            top: 112px;
            left: 27px;
            width: 165px;
            height: 141px;
            background: #E9AF53;
            transform: skew(23deg)perspective(0px)rotate(23deg)
        }

        .b {
            position: fixed;
            top: 20px;
            left: 200px;
            border: 65px solid#ffffff00;
            border-left: 180px solid#E9AF53;
        }
    </style>
</head>

<body>
    <div class='a'></div>
    <div class='b'></div>
</body>

</html>
