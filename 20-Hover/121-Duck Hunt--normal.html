<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#121. Duck Hunt</title>
    <style>
        body {
            background: #1E92FF
        }

        p {
            position: fixed
        }

        .a {
            width: 20px;
            height: 100px;
            background: #441A0A;
            top: 80px;
            left: 50px;
        }

        .b {
            width: 40px;
            height: 40px;
            background: #69D10A;
            color: #69D10A;
            top: 44px;
            left: 40px;
            border-radius: 50%;
            box-shadow: -20px 20px, 0 20px, 20px 20px, 270px 70px, 270px 90px
        }

        .c {
            width: 100%;
            height: 100px;
            background: #69D10A;
            top: 164px;
            left: 0;
        }

        .d {
            width: 100%;
            height: 100px;
            background: #6F6100;
            top: 204px;
            left: 0;
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
    <p class='c'></p>
    <p class='d'></p>
</body>

</html>
