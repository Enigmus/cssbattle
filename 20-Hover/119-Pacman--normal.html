<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#119. Pacman</title>
    <style>
        body {
            background: #000
        }

        p {
            position: fixed
        }

        .a {
            background: #E0E246;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            top: 104px;
            left: 60px;
            box-shadow: 80px 0 0 -25px #FFFFFF, 110px 0 0 -25px #FFFFFF, 140px 0 0 -25px #FFFFFF
        }

        .c {
            background: #C74E4E;
            border-radius: 50% 50% 0 0;
            width: 60px;
            height: 60px;
            top: 104px;
            left: 280px
        }

        .d {
            background: #000000;
            width: 40px;
            height: 40px;
            top: 114px;
            left: 95px;
            transform: rotate(45deg)
        }

        .e {
            background: #000000;
            width: 60px;
            height: 60px;
            top: 164px;
            left: 260px;
            transform: rotate(45deg);
            box-shadow: 14px -14px, 28px -28px
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='d'></p>
    <p class='c'></p>
    <p class='e'></p>
</body>

</html>
