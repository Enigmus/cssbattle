<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#105. Ryuk</title>
    <style>
        body {
            background: #BAC7CE
        }

        p {
            position: fixed
        }

        .a {
            background: #475862;
            width: 130px;
            height: 130px;
            transform: rotate(45deg);
            top: -82px;
            left: 135px;
        }

        .b {
            width: 120px;
            height: 120px;
            background: #000;
            top: 114px;
            left: 30px;
            border-radius: 0 50%;
            transform: rotate(-15deg)
        }

        .b1 {
            left: 250px;
            transform: rotate(105deg)
        }

        .c {
            background: #868A64;
            width: 100px;
            height: 100px;
            top: 124px;
            left: 40px;
            border-radius: 50%;
            box-shadow: inset 0 15px #5A6042;
            -webkit-box-reflect: right 120px
        }

        .d {
            width: 40px;
            height: 40px;
            background: #4E2B24;
            border-radius: 50%;
            top: 154px;
            left: 70px;
            box-shadow: inset 0 0 0 5px;
            -webkit-box-reflect: right 180px
        }
    </style>
</head>

<body>
    <p class='a'></p>
    <p class='b'></p>
    <p class='b b1'></p>
    <p class='c'></p>
    <p class='d'></p>
</body>

</html>
