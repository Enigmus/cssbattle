    <style>

        background: #161616;
      }
      p {
        position: fixed;
      }

        background: #e96a23;
        width: 20px;
        height: 100px;
        top: 185px;
        left: 190px;

        background: #a22015;

        width: 20px;
        height: 20px;
        top: 119px;
        left: 185px;

      }
